syntax = "proto3";

package monitoreo;
option go_package = "./proto;monitoreo";

//Monitoreo y Cliente
service MonitoreoService {
    rpc ActualizarCliente (EstadoReserva) returns (ConfirmacionCliente);
    rpc StreamActualizaciones (stream EstadoReserva) returns (stream ConfirmacionCliente);
}

message EstadoReserva {
    string name = 1;
    string status = 2;  // "exitosa", "fallida"
    string message = 3; //Detalles espec√≠ficos
    string table_id = 4;
    int32 party_size = 5;
    string preferences = 6;
}

message ConfirmacionCliente {
    bool received = 1;
}